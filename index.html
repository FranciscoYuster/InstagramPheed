<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-light border-bottom sticky-top">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="fa-brands fa-instagram me-2"></i>Instagram
        </a>
        <div class="dropdown">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createPostModal">Create a new post</button>
            
                <div class="dropdown d-inline-block ms-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accessibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
                
        </div>
    </div>
</nav>

<!-- Feed Navigation -->
<div class="container mt-4 d-flex justify-content-center p-3">
    <a href="index.html" class="btn btn-outline-secondary me-2">
        <i class="fa-solid fa-th"></i> 
    </a>
    <a href="listview.html" class="btn btn-outline-secondary">
        <i class="fa-solid fa-list"></i>
    </a>
</div>

<!-- Grid View -->
<div class="container">
    <div class="row">
        <div class="col-6 col-md-4 mb-3">
            <img src="https://picsum.photos/id/880/400/400" class="img-fluid rounded" alt="Photo">
        </div>
        <div class="col-6 col-md-4 mb-3">
            <img src="https://picsum.photos/id/880/400/400" class="img-fluid rounded" alt="Photo">
        </div>
        <div class="col-6 col-md-4 mb-3">
            <img src="https://picsum.photos/id/880/400/400" class="img-fluid rounded" alt="Photo">
        </div>
        <div class="col-6 col-md-4 mb-3">
            <img src="https://picsum.photos/id/880/400/400" class="img-fluid rounded" alt="Photo">
        </div>
        <div class="col-6 col-md-4 mb-3">
            <img src="https://picsum.photos/id/880/400/400" class="img-fluid rounded" alt="Photo">
        </div>
        <div class="col-6 col-md-4 mb-3">
            <img src="https://picsum.photos/id/880/400/400" class="img-fluid rounded" alt="Photo">
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createPostModalLabel">Create a New Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                  
                    <div class="mb-3">
                        <label for="postDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="postDescription" rows="2"></textarea>
                    </div>
                    <div class="row p-2">
                        <button class="col-1 border rounded p-1 m-1 btn-light">
                            <i class="fa-solid fa-camera"></i>
                        </button>
                        <button class="col-1 border rounded p-1 m-1 btn-light">
                            <i class="fa-solid fa-location-dot"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
